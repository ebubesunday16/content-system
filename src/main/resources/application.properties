# Application Configuration
spring.application.name=seo-content-generator

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/seo_content_db
spring.datasource.username=seo_user
spring.datasource.password=135798Abc#
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=on_param

# LLM API Configuration
llm.api.key=${LLM_API_KEY}
llm.api.url=https://api.groq.com/openai/v1/chat/completions
llm.model=llama-3.1-8b-instant
llm.max.tokens=4096
llm.temperature=0.7

# Scheduler Configuration
scheduler.enabled=true
scheduler.cron=0 0 2 * * *
scheduler.weekly.cron=0 0 3 * * SUN
scheduler.health.cron=0 0 * * * *

# Logging Configuration
logging.level.com.seo.content=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/seo-content-generator.log
logging.file.max-size=10MB
logging.file.max-history=30